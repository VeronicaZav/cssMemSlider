<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">

        <div class="container">

            <input type="radio" name="point" id="slide1" checked>
            <input type="radio" name="point" id="slide2">
            <input type="radio" name="point" id="slide3">
            <input type="radio" name="point" id="slide4">
        
            <div class="slider">
                    <img src="./assets/1.jpg" alt="img1" class="slides img1">    
                    <img src="./assets/2.jpg" alt="img2" class="slides img2">
                    <img src="./assets/3.jpeg" alt="img3" class="slides img3">
                    <img src="./assets/4.jpg" alt="img4" class="slides img4">
            </div>

            <div class="text_controls">

                <div class="text_slider">
                    <p class="text_slide">sdgdfghfghfghfghfghfgh</p>
                    <p class="text_slide"></p>
                    <p class="text_slide"></p>
                    <p class="text_slide"></p>
                </div>

                <div class="controls">
                    <label for="slide1" class="btn">
                        <span class="drop"></span>
                    </label>
                    <label for="slide2" class="btn">
                        <span class="drop"></span>
                    </label>
                    <label for="slide3" class="btn">
                        <span class="drop"></span>
                    </label>
                    <label for="slide4" class="btn">
                        <span class="drop"></span>
                    </label>
                </div>

            </div>

        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
